<div class="container main my-4">
  <h2 class="font-weight-bold text-uppercase">Services</h2>

  <div class="service-container mt-5">
    <div class="service-item" *ngFor="let service of services">
      <fa-icon [icon]="service.icon" class="sky-color"></fa-icon>
      <div class="description">
        <h4 class="sky-color">{{service.title}}</h4>
        <div>{{service.description}}</div>
      </div>
    </div>
  </div>
</div>
