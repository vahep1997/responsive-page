<div class="container main">
  <h2 class="font-weight-bold my-4 text-uppercase">Our Stories</h2>
  <div class="row">
    <div class="col-lg-4 col-sm-12 col-md-6 mt-2" *ngFor="let story of stories" >
      <div class="card">
        <img src="{{story.image}}" class="card-img-top" alt="story-1">
        <div class="card-body">
          <h5 class="card-title sky-color fs-17">{{story.title}}</h5>
          <p class="card-text">{{story.description}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item pl-2 position-relative">
            <div class="sky-color d-flex fs-12">
              <fa-icon [icon]="faCommentAlt" class="mx-2"></fa-icon>
              <div>
                24 Comments
              </div>
              <fa-icon [icon]="faArrowCircleRight" class="arrow sky-color"></fa-icon>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <button class="mx-auto my-5 d-block explore-more-btn bg-sky-color text-uppercase btn fs-14 font-weight-bold text-white">
    <fa-icon [icon]="faLightbulb"></fa-icon>
    explore more work
  </button>
</div>
